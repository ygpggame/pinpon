<html>
    <head>
        <meta charset="UTF-8">
        <title>やまがくまピンポン</title>
        <link rel="stylesheet" href="pinpon.css">
    </head>
    <body>
        <div class="score-board">
            <div class="my">
                <p class="my-t">自分の得点</p>
                <p class="result" id="js-result">0</p>
            </div>
            <div class="ene-point">
                <p class="ene-t">相手の得点</p>
                <p class="result" id="js-ene">0</p>
            </div>
        </div>
        <video id="fire-movie" class="hissatu-movie d-none" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/movie/%E7%82%8E%E3%82%92%E5%A2%97%E3%82%84%E3%81%97%E3%81%9F%E3%82%B9%E3%83%9E%E3%83%83%E3%82%B7%E3%83%A5%E5%8B%95%E7%94%BB.mp4">
            <p>ご使用のブラウザでは動画再生に対応していません</p>
        </video>

        <video id="js-ice-movie" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/movie/icepinpon.mp4" class="hissatu-movie d-none">
            <p>ご使用のブラウザでは動画再生に対応していません</p>
        </video>

        <video id="js-god-movie" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/movie/%E3%82%AD%E3%83%A3%E3%83%A9%E5%BF%85%E6%AE%BA%E6%8A%80%E5%8B%95%E7%94%BB%E7%94%9F%E6%88%90.mp4" class="hissatu-movie d-none">
            <p>ご使用のブラウザでは動画再生に対応していません</p>
        </video>

        <button id="js-start" class="start-btn">スタート</button>
        <img id="js-kuma" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/takkyukuma.png" class="kuma d-none cara">
        <img id="js-kuma-fire" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/firekumatakkyu.png" alt="くま炎" class="cara d-none fire-kuma">
        <img id="js-pinpon" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/pinpon2.png" class="pinpon d-none cara">
        <img id="js-pinpon2" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/pinpon2.png" class="pinpon d-none cara">
        <img id="js-ene-img" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/pinponmusu.png" class="ene cara d-none">
        <img id="js-god-img" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/godcara.png" alt="神くま" class="ene cara d-none god-kuma">
        <img id="js-ene-fire" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/firemusu.png" alt="相手炎" class="ene-fire cara d-none">

        <img src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/firepipon.png" alt="fire-icon" id="js-fire-img" class="d-none fire-img cara">
        <img src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/dai.png" class="back-img" id="js-back">
        <img src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/icekuma.png" alt="氷くま"class="cara d-none ice-kuma kuma" id="js-ice-kuma">
        <img src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/icedai.png" alt="氷台" class="back-img d-none" id="js-ice-back">
        <img src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/firetable.png" alt="炎の背景" class="back-img d-none" id="js-back-fire">
        <img src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/fireimg.png" alt="炎" id="js-fire-right" class="fire-right d-none">
        <img src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/fireimg.png" alt="炎" id="js-fire-left" class="fire-left d-none">
        <div id="js-message" class="d-none message">自分の必殺技ゲージがMAXになりました！<br>ダブルクリックで必殺技！！</div> 
        <div id="gauge-container" class="gauge-container">
            <div id="gauge-fill" class="gauge-fill"></div>
        </div>
        <div id="ene-gauge-container" class="gauge-container ene-gauge-container">
            <div id="ene-gauge-fill" class="gauge-fill ene-gauge-fill"></div>
        </div>
        <div class="winloose d-none" id="js-win">
            <img class="winloose-img" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/win.png" alt="勝利画像">
            <p class="win-t">あなたの勝ちです！！</p>
            <button class="restart-btn js-restart">もう一度挑戦する</button>
        </div>
        <div class="winloose d-none" id="js-lose">
            <img class="winloose-img" src="https://4a3btzgslag1w7ue.public.blob.vercel-storage.com/soccer/lose.png" alt="負け画像">
            <p class="lose-t">あなたの負けです！！</p>
            <button class="restart-btn js-restart">もう一度挑戦する</button>
        </div>
        <div class="god-back d-none" id="js-god-back">
        </div>
        <script src="pinpon.js"></script>
    </body>
</html>
